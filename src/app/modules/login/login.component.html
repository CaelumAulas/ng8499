<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>

      <p *ngIf="errorMessage">
        {{errorMessage}}
      </p>

      <form #formLogin="ngForm" (ngSubmit)="handleLogin(formLogin)" autocomplete="off" class="mdl-card__supporting-text">

        <!-- aqui os campos do formulário -->
        <cmail-form-group label="Email" idCampo="email" [validacao]="email.invalid && (email.touched || email.dirty)">
          <input #email="ngModel" [(ngModel)]="login.email" autofocus required type="email" name="email" email cmailFormField>
          <span class="mdl-textfield__error">
            O email é obrigatório
          </span>
        </cmail-form-group>

        <cmail-form-group label="Senha" idCampo="senha" [validacao]="senha.invalid && (senha.touched || senha.dirty)">
          <input #senha="ngModel" [(ngModel)]="login.password" required type="password" name="senha" cmailFormField>
          <span class="mdl-textfield__error">
            A senha é obrigatória
          </span>
        </cmail-form-group>

        <div class="mdl-card__actions mdl-card--border">
          <a routerLink="/cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
